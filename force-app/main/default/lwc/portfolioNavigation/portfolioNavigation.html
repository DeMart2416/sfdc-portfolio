<template>
	<lightning-layout class="header" horizontal-align="center">
		<lightning-layout-item class="slds-col_bump-right">
			<div class="slds-media slds-media_center">
				<lightning-avatar variant="square" class="large-picture" src={seanProfile}></lightning-avatar>
				<a data-target-section="home" onclick={handleLinkClick} class="header-logo-name">SEAN DESMARTEAU</a>
			</div>
		</lightning-layout-item>
		<div class="header-links">
			<template for:each={sections} for:item="section">
				<lightning-layout-item key={section.Name}>
					<a data-target-section={section.Name} onclick={handleLinkClick} class="header-link">{section.Name}</a>
				</lightning-layout-item>
            </template>
		</div>
	</lightning-layout>
</template>
